<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ctrl1">
     <h2>To Buy:</h2>
     <ul>
       <div ng-repeat="item in items">
         <li>Buy {{item.item_quantity}} of {{item.item_name}}<button class="btn btn-default" ng-click="buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </div>
     </ul>
     <div class="emptyMessage" ng-if="items.length===0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrl1">
     <h2>Already Bought:</h2>
     <ul>
       <div ng-repeat="item in items">
         <li>Buy {{item.item_quantity}} of {{item.item_name}}<button class="btn btn-default" ng-click="removeBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </div>
     </ul>
     <div class="emptyMessage" ng-if="items.length===0">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/app.js"></script>
</body>
</html>
